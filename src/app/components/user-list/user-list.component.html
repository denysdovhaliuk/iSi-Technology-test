<div class="btn-container">
  <button class="create-user-btn" (click)="onCreate()">Create User</button>
</div>

<div class="user-list-container">
  <table class="user-table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (click)="onRowClick(user.id)">
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.user_type }}</td>
      </tr>
    </tbody>
  </table>
</div>
